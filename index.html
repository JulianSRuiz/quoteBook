<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Book</title>
</head>

<body ng-controller="mainCtrl">
    <header>
        <h1>Quote Book</h1>
    </header>
    <div class="buttons"
    <div class="inputs">

        <input type="text" placeholder="Add New Quote" ng-model='newQuoteText'>
        <input type="text" placeholder="Quotes Author" ng-model='newQuoteAuthor'>
        <button ng-click='addQuote()'>Add Quote</button>
        <div class="filter">
            <strong>Filter:</strong> <input type="text" placeholder="Filter By" ng-model='filterText' />
        </div>
    </div>
    </div>

    <div class="wrapper">
        <p ng-repeat="quote in quotes | filter: filterText" class="paragraph">
            <span class='text'>"{{quote.text}}"</span>
            <span class='author'>{{quote.author}}</span>
            <button ng-click="deleteMe(quote.text)">Delete</button>
        </p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
</body>

</html>
